<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontawesome-all.css">
</head>

<body>

    <!--  glowny kontener slidera = 100% szerokosci body  -->
    <div id="slider">
        <!--   ścieżka slidera - 4* szerokość #slider     -->
        <div class="slide-show">
            <div class="single-slide">
                <img src="img/slide1.jpg" alt="">
                <p class="slide-caption">Slide 1</p>
            </div>
            <div class="single-slide">
                <img src="img/slide2.jpg" alt="">
                <p class="slide-caption">Slide 2</p>
            </div>
            <div class="single-slide">
                <img src="img/blue.jpg" alt="">
                <p class="slide-caption">Blue</p>
            </div>
            <div class="single-slide">
                <img src="img/purple.jpg" alt="">
                <p class="slide-caption">Purple</p>
            </div>
        </div>
    </div>


    <div class="slider-arrows"><button class="prev-slide"></button><button class="next-slide "></button>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>

</body>

</html>
